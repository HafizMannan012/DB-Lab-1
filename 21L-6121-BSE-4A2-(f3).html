<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 3</title>
  </head>
  <body style="text-align: center">
    <h1>To Illustrate Form based tags</h1>
    <br />
    <hr />
    <div>
      <label for="text">This is a textbox to enter any text:</label>
      <input type="text" id="text" name="any text" placeholder="Any Text" />
    </div>
    <br />
    <div>
      <label>This is a textbox to enter password:</label>
      <input type="password" name="password" placeholder="Password" required />
    </div>
    <br />
    <div>
      <label for="textarea">Text Area to enter a large text:</label>
      <textarea
        id="textarea"
        name="textarea"
        style="overflow-y: scroll; height: 20px; resize: none"
      ></textarea>
    </div>
    <br />
    <div>
      <label for="click">Click</label>
      <button type="click">OK.</button>
    </div>
    <br />
    <div>
      <label
        ><strong><u>Radio options</u></strong>
      </label>
      <br />
      <input type="radio" name="option" /> YES
      <input type="radio" name="option" /> NO
    </div>
    <br />
    <div>
      <label
        ><strong><u>checkbox options</u></strong>
      </label>
      <br />
      <input type="checkbox" name="option" /> Sunday
      <input type="checkbox" name="option" /> Monday
      <input type="checkbox" name="option" /> Tuesday
    </div>
    <br /><br /><br />
    <label
      ><strong><u>Menu Driven options</u></strong></label
    >
    <select name="form" aria-placeholder="Select">
      <option value="">Volvo</option>
      <option value="">Siat</option>
      <option value="">Corola</option>
      <option value="">Audi</option>
    </select>
    <hr />
  </body>
</html>
